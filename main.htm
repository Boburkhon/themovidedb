<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a7b6c1216e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Themoviedb.org</title>
</head>

<body>
    <div class="container">
        <header id="header">
            <ul class="header__links">
                <li>
                    <img class="header__links-logo" src="images/header-icon.svg" alt="TMDB" />
                </li>
                <li>
                    <a class="header__links-link header__link" href="#">Movies</a>
                </li>
                <li>
                    <a class="header__links-link header__link" href="#">TV Shows</a>
                </li>
                <li>
                    <a class="header__links-link header__link" href="#">People</a>
                </li>
                <li><a class="header__links-link header__link" href="#">More</a></li>
            </ul>
            <ul class="header__logins">
                <li>
                    <a class="header__logins-plus header__link" href="#"><i class="fa-solid fa-plus"></i
            ></a>
                </li>
                <li>
                    <a class="header__logins-lang header__link" href="#">EN</a>
                </li>
                <li>
                    <a class="header__logins-link header__link" href="#">Login</a>
                </li>
                <li>
                    <a class="header__logins-link header__link" href="#">Join TMDB</a>
                </li>
                <li>
                    <a class="header__logins-search header__link" href="#"><i class="fa-solid fa-magnifying-glass"></i
            ></a>
                </li>
            </ul>
        </header>

        <section id="section">
            <h1 class="main__sec-title">Welcome.</h1>
            <h4 class="main__sec-text">
                Millions of movies, TV shows and people to discover. Explore now.
                <div class="main__sec-btns">
                    <input type="search" placeholder="Search for a movie, tv show, person......" />
                    <button class="main__sec-btn">Search</button>
                </div>
            </h4>
        </section>
    </div>
</body>

</html>
